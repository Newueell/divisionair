
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>División AIR - Centro de Operaciones</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      background-attachment: fixed;
      background-size: cover;
      overflow-x: hidden;
      color: white;
    }

    .fondo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('banner-air.png');
      background-size: cover;
      background-position: center;
      filter: blur(3px) brightness(0.25);
      z-index: -1;
    }

    .header {
      padding: 60px 20px 20px;
      text-align: center;
      animation: slideDown 1.2s ease-out;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 10px #00bfff;
    }

    .tagline {
      font-size: 1.2rem;
      color: #cbd5e1;
      text-shadow: 1px 1px 4px #000;
    }

    .widget-container {
      max-width: 450px;
      margin: 40px auto;
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.06);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.1);
      animation: fadeIn 2s ease-in;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }

    .footer {
      margin-top: 60px;
      font-size: 0.9rem;
      text-align: center;
      color: #94a3b8;
      text-shadow: 0 0 3px #000;
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="fondo"></div>

  <div class="header">
    <h1>División AIR</h1>
    <p class="tagline">Centro de Coordinación Aérea y Operaciones Tácticas</p>
  </div>

  <div class="widget-container">
    <iframe src="https://discord.com/widget?id=1384743769315737681&theme=dark" allowtransparency="true"
      sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
  </div>

  <div class="footer">
    © 2025 División AIR | Operando desde las alturas 🚁
  </div>
</body>
</html>
